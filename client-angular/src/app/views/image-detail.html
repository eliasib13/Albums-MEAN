<div class="loading" *ngIf="loading">
    <img src="../assets/img/loader.gif" />
</div>

<div *ngIf="image" class="image-box">
    <a [routerLink]="['/album', image.album._id]" class="btn btn-ver">Volver al Ã¡lbum</a>
    <a [routerLink]="['/editar-imagen', image._id]" class="btn btn-editar">Editar imagen</a>
    <a (click)="onDeleteConfirm(image._id)" class="btn btn-eliminar">Eliminar</a>

    <div class="seguro" *ngIf="confirmado == image._id">
        <a (click)="onDeleteImage(image._id)" class="btn btn-eliminar">Eliminar</a>
        <a (click)="onCancelImage()" class="btn btn-ver">Cancelar</a>
    </div>

    <h1>{{image.title}}</h1>
    <img class="imagen" src="{{apiUrl + image.picture}}" />
</div>
