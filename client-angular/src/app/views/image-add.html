{{headerTitle}}

<form #formImage="ngForm" (ngSubmit)="onSubmit()">

    <label>Titulo:</label>
    <p>
        <input type="text" #title="ngModel" name="title" [(ngModel)]="image.title" required />
        <span *ngIf="!title.valid && title.touched">El título no es válido.</span>
    </p>

    <div *ngIf="isEdit">
        <label>sube tu foto:</label>
        <p>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)"/>
        </p>
    </div>

    <input type="submit" value="{{headerTitle}}" [disabled]="!formImage.form.valid" />

</form>
